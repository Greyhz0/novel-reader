    const ChevronRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 18 6-6-6-6"/></svg>;
    const Home = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;

    // --- MOCK DATA (with REAL ORV data) ---

      },
      {

      },
      {

        cover: "https://images.unsplash.com/photo-1532012197267-da84d127e765?w=300&h=400&fit=crop",
        rating: 4.7,
        chapters: 478,

      },
      {

        rating: 4.5,
        chapters: 120,

        genre: ["Action","Fantasy"],

        rating: 4.2,

      },
      {
        id: 'man-1',
        title: "Solo Leveling (Manhwa)",
        type: "manhwa",
        cover: "https://images.unsplash.com/photo-1618336753974-aae8e04506aa?w=300&h=400&fit=crop",
        rating: 4.9,
        chapters: 179,
        status: "Completed",
        genre: ["Action", "Fantasy"],
        description: "Solo Leveling manhwa.",
        link: "https://novelfire.net/book/only-i-level-up"
      },
      {
        id: 'man-2',
        title: "Tower of God",
        type: "manhwa",
        cover: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=300&h=400&fit=crop",
        rating: 4.6,
        chapters: 595,
        status: "Ongoing",
        genre: ["Action", "Mystery"],
        description: "Tower of God manhwa.",
        link: ""
      }
    ];

    // --- Helper: LocalStorage progress ---
    const getProgressKey = (id) => `er:progress:${id}`;

    const readSavedProgress = (id) => {
      try {
        const raw = localStorage.getItem(getProgressKey(id));
        if (!raw) return 0;
        const parsed = parseInt(raw, 10);
        return isNaN(parsed) ? 0 : parsed;
      } catch (e) {
        console.warn('localStorage read error', e);
        return 0;
      }
    };

    const saveProgress = (id, chapterNum) => {
      try {
        localStorage.setItem(getProgressKey(id), String(chapterNum));
      } catch (e) {
        console.warn('localStorage save error', e);
      }
    };

    // --- App ---
    const NovelReaderApp = () => {
      const [novels, setNovels] = useState(MOCK_NOVELS);
      const [orvData, setOrvData] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedNovel, setSelectedNovel] = useState(null);
      const [currentChapter, setCurrentChapter] = useState(null);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [showLeaderboard, setShowLeaderboard] = useState(false);
      const [showAllNovels, setShowAllNovels] = useState(false);
      const [activeFilter, setActiveFilter] = useState('all');
      const [libraryMode, setLibraryMode] = useState('novel');
      const [progressTick, setProgressTick] = useState(0);

      // Load real ORV data - FIXED: Changed from './orv_complete.json' to './orv_chapters.json'
      useEffect(() => {
        fetch('./orv_chapters.json')
          .then(response => {
            if (!response.ok) throw new Error('Failed to load ORV data');
            return response.json();
          })
          .then(data => {
            setOrvData(data);
            console.log(`✅ Loaded ${Object.keys(data).length} ORV chapters`);
          })
          .catch(error => {
            console.error('❌ ORV data not loaded:', error);
          });
      }, []);

      const filteredNovels = novels.filter(novel => {
        if (novel.type !== libraryMode) return false;
        const q = searchTerm.trim().toLowerCase();
        const matchesSearch = !q || novel.title.toLowerCase().includes(q) || novel.description.toLowerCase().includes(q);
        const matchesFilter = activeFilter === 'all' || novel.type === activeFilter;
        return matchesSearch && matchesFilter;
      });

      const getChapterContent = (novelId, chapterNum) => {
        // Use REAL ORV data for ORV novel
        if (novelId === 'nov-1' && orvData) {
          const realChapter = orvData[chapterNum]; // FIXED: Changed from find by id to direct access
          if (realChapter) {
            return {
              title: realChapter.title || `Chapter ${chapterNum}`,
              content: realChapter.content || 'Content not available',
              novel: novels.find(n => n.id === novelId),
              chapterNumber: chapterNum
            };
          }
        }
        
        // Fallback for other novels
        const novel = novels.find(n => n.id === novelId) || {};
        return {
          title: `Chapter ${chapterNum}`,
          content: `Chapter content will be available soon.`,
          novel,
          chapterNumber: chapterNum
        };
      };

      const FeatureCard = ({ icon, title, description }) => (
        <div className="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-8 hover:bg-gray-700 transition-all transform hover:scale-105 border border-gray-700">
          <div className="flex justify-center mb-4">{icon}</div>
          <h3 className="text-xl font-bold text-white text-center mb-2">{title}</h3>
          <p className="text-gray-400 text-center">{description}</p>
        </div>
      );

      const NovelCard = ({ novel, onClick }) => {
        const progress = readSavedProgress(novel.id);
        return (
          <div
            onClick={() => onClick(novel)}
            className="group cursor-pointer bg-gray-800 rounded-lg overflow-hidden hover:shadow-2xl hover:shadow-purple-500/20 transition-all transform hover:scale-105 border border-gray-700"
          >
            <div className="relative overflow-hidden">
              <img
                src={novel.cover}
                alt={novel.title}
                className="w-full h-80 object-cover group-hover:scale-110 transition-transform duration-300"
              />
              <div className="absolute top-2 right-2 bg-black bg-opacity-70 px-2 py-1 rounded flex items-center">
                <Star className="w-4 h-4 text-yellow-400 fill-current mr-1" />
                <span className="text-white text-sm font-semibold">{novel.rating}</span>
              </div>
              <div className="absolute top-2 left-2">
                <span className={`px-2 py-1 rounded text-xs font-semibold ${
                  novel.type === 'novel' ? 'bg-blue-600' : 'bg-pink-600'
                }`}>
                  {novel.type.toUpperCase()}
                </span>
              </div>
            </div>
            <div className="p-4">
              <h3 className="text-lg font-bold text-white mb-2 group-hover:text-purple-400 transition-colors line-clamp-1">
                {novel.title}
              </h3>
              <div className="flex items-center text-sm text-gray-400 mb-2">
                <BookOpen className="w-4 h-4 mr-1" />
                <span>{novel.chapters} chapters</span>
              </div>
              <p className="text-gray-400 text-sm line-clamp-2">{novel.description}</p>
              <div className="mt-3 text-sm text-gray-300">
                Progress: <span className="text-purple-300 font-semibold">Chapter {progress} / {novel.chapters}</span>
              </div>
            </div>
          </div>
        );
      };

      const FilterButton = ({ label, filter, active, onClick }) => (
        <button
          onClick={() => onClick(filter)}
          className={`px-6 py-2 rounded-lg font-semibold transition-all ${
            active === filter
              ? 'bg-purple-600 text-white'
              : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
          }`}
        >
          {label}
        </button>
      );

      const NavLink = ({ icon, text, onClick }) => (
        <button
          onClick={onClick}
          className="flex items-center space-x-2 text-gray-300 hover:text-white transition-colors"
        >
          {icon}
          <span>{text}</span>
        </button>
      );

      const MobileNavLink = ({ text, onClick }) => (
        <button
          onClick={onClick}
          className="block w-full text-left px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-md transition-colors"
        >
          {text}
        </button>
      );

      const handleRandomNovel = () => {
        const pool = novels.filter(n => n.type === libraryMode);
        if (!pool.length) return;
        const randomIndex = Math.floor(Math.random() * pool.length);
        const n = pool[randomIndex];
        setSelectedNovel(n);
        setCurrentChapter(null);
        setShowAllNovels(false);
        setShowLeaderboard(false);
        setIsMenuOpen(false);
        window.scrollTo(0, 0);
      };

      const handleNovelsClick = () => {
        setSelectedNovel(null);
        setCurrentChapter(null);
        setShowLeaderboard(false);
        setShowAllNovels(true);
        setIsMenuOpen(false);
        window.scrollTo(0, 0);
      };

      const handleHomeClick = () => {
        setSelectedNovel(null);
        setCurrentChapter(null);
        setShowLeaderboard(false);
        setShowAllNovels(false);
        setIsMenuOpen(false);
        window.scrollTo(0, 0);
      };

      const handleLeaderboardClick = () => {
        setSelectedNovel(null);
        setCurrentChapter(null);
        setShowLeaderboard(true);
        setShowAllNovels(false);
        setIsMenuOpen(false);
        window.scrollTo(0, 0);
      };

      const switchLibraryMode = (mode) => {
        setLibraryMode(mode);
        setSelectedNovel(null);
        setCurrentChapter(null);
        setShowAllNovels(false);
        setShowLeaderboard(false);
      };

      const markNextChapter = (novel) => {
        const cur = readSavedProgress(novel.id);
        const next = Math.min(cur + 1, novel.chapters);
        saveProgress(novel.id, next);
        setProgressTick(t => t + 1);
      };

      const setProgressTo = (novelId, chapterNum) => {
        saveProgress(novelId, Math.max(0, chapterNum));
        setProgressTick(t => t + 1);
      };

      const HomePage = () => (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
          <div className="relative overflow-hidden">
            <div className="absolute inset-0 bg-black opacity-40"></div>
            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32 text-center">
              <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                Eternal Reader

                  View our popular novels <span className="text-purple-300">here</span>
                </button>
              </div>
              <p className="text-gray-400 text-sm">
                Logged in users do not need to input the password.
              </p>
            </div>
          </div>

          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <FeatureCard
                icon={<BookOpen className="w-12 h-12 text-green-400" />}
                title="Extensive Library"
                description="Access a vast collection of novels with a single click."
              />
              <FeatureCard
                icon={<Zap className="w-12 h-12 text-orange-400" />}
                title="Fast Reading"
                description="Read chapters quickly and efficiently."
              />
              <FeatureCard
                icon={<Moon className="w-12 h-12 text-yellow-400" />}
                title="Dark Mode"
                description="Enjoy reading with an eye-friendly dark mode."
              />
            </div>
          </div>

          <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div className="relative">
              <Search className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />

                type="text"
                placeholder={`Search ${libraryMode === 'novel' ? 'novels' : 'manhwa'}...`}
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full pl-12 pr-4 py-4 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 transition-all"
              />
            </div>
            <div className="flex gap-4 mt-4 justify-center flex-wrap">
              <FilterButton label="All" filter="all" active={activeFilter} onClick={setActiveFilter} />
              <FilterButton label="Novels" filter="novel" active={activeFilter} onClick={setActiveFilter} />
              <FilterButton label="Manhwa" filter="manhwa" active={activeFilter} onClick={setActiveFilter} />
            </div>
          </div>

          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <h2 className="text-3xl font-bold text-white mb-8">
              {libraryMode === 'novel' ? (activeFilter === 'all' ? 'All Novels' : 'Novels') : (activeFilter === 'all' ? 'All Manhwa' : 'Manhwa')}
            </h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              {filteredNovels.map(novel => (
                <NovelCard
                  key={novel.id}
                  novel={novel}
                  onClick={(n) => {
                    setSelectedNovel(n);
                    setShowAllNovels(false);
                    setShowLeaderboard(false);
                    window.scrollTo(0, 0);
                  }}
                />
              ))}
            </div>
          </div>
        </div>

      const AllNovelsPage = () => (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">All {libraryMode === 'novel' ? 'Novels' : 'Manhwa'}</h1>
            <p className="text-gray-400 mb-8">Browse the complete Eternal Reader collection (mode: {libraryMode})</p>

            <div className="flex gap-4 mb-8 flex-wrap">
              <FilterButton label="All" filter="all" active={activeFilter} onClick={setActiveFilter} />
              <FilterButton label="Novels" filter="novel" active={activeFilter} onClick={setActiveFilter} />
              <FilterButton label="Manhwa" filter="manhwa" active={activeFilter} onClick={setActiveFilter} />
            </div>

            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              {filteredNovels.map(novel => (
                <NovelCard
                  key={novel.id}
                  novel={novel}
                  onClick={(n) => {
                    setSelectedNovel(n);
                    setShowAllNovels(false);
                    window.scrollTo(0, 0);
                  }}
                />
              ))}
            </div>
          </div>
        </div>
      );

      const LeaderboardPage = () => {
        const sortedNovels = novels.filter(n => n.type === libraryMode).sort((a, b) => b.rating - a.rating);

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
              <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">Leaderboard</h1>
              <p className="text-gray-400 mb-8">Top rated {libraryMode === 'novel' ? 'novels' : 'manhwa'} in our collection</p>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                {sortedNovels.map((novel, index) => (
                  <div key={novel.id} className="relative">
                    {index < 3 && (
                      <div className="absolute -top-3 -right-3 z-10 bg-yellow-500 text-black font-bold rounded-full w-10 h-10 flex items-center justify-center text-lg shadow-lg">
                        #{index + 1}
                      </div>
                    )}
                    <NovelCard
                      novel={novel}
                      onClick={() => {
                        setSelectedNovel(novel);
                        setShowLeaderboard(false);
                        window.scrollTo(0, 0);
                      }}
                    />
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      };

      const NovelDetailPage = () => {
        if (!selectedNovel) return null;
        const progress = readSavedProgress(selectedNovel.id);

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="flex items-center justify-between mb-6">
                <button
                  onClick={() => {
                    setSelectedNovel(null);
                    setShowAllNovels(false);
                    setShowLeaderboard(false);
                  }}
                  className="flex items-center text-purple-400 hover:text-purple-300 transition-colors"
                >
                  <ChevronRight className="w-5 h-5 transform rotate-180 mr-2" />
                  Back to Eternal Reader
                </button>

                <div className="flex items-center gap-3">
                  <a href={selectedNovel.link || '#'} target="_blank" rel="noreferrer" className="text-gray-300 hover:text-white text-sm">Open on source</a>
                  <div className="text-sm text-gray-300">Mode: <span className="text-purple-300 font-semibold">{selectedNovel.type}</span></div>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div className="md:col-span-1">
                  <img
                    src={selectedNovel.cover}
                    alt={selectedNovel.title}
                    className="w-full rounded-lg shadow-2xl mb-4"
                  />
                  <div className="bg-gray-800 rounded-lg p-4 space-y-3">
                    <div className="flex items-center justify-between">
                      <span className="text-gray-400">Rating</span>
                      <div className="flex items-center">
                        <Star className="w-4 h-4 text-yellow-400 fill-current mr-1" />
                        <span className="text-white font-semibold">{selectedNovel.rating}</span>
                      </div>
                    </div>
                    <div className="flex items-center justify-between">
                      <span className="text-gray-400">Chapters</span>
                      <span className="text-white font-semibold">{selectedNovel.chapters}</span>
                    </div>
                    <div className="flex items-center justify-between">
                      <span className="text-gray-400">Progress</span>
                      <span className="text-purple-300 font-semibold">Chapter {progress}</span>
                    </div>
                    <div className="flex items-center justify-between">
                      <span className="text-gray-400">Status</span>
                      <span className={`px-2 py-1 rounded text-xs font-semibold ${
                        selectedNovel.status === 'Ongoing' ? 'bg-green-600' : 'bg-blue-600'
                      }`}>
                        {selectedNovel.status}
                      </span>
                    </div>
                  </div>
                </div>

                <div className="md:col-span-2">
                  <h1 className="text-4xl font-bold text-white mb-4">{selectedNovel.title}</h1>
                  <div className="flex gap-2 mb-4">
                    {selectedNovel.genre.map(g => (
                      <span key={g} className="px-3 py-1 bg-purple-600 text-white rounded-full text-sm">
                        {g}
                      </span>
                    ))}
                  </div>
                  <p className="text-gray-300 mb-6 leading-relaxed">{selectedNovel.description}</p>

                  <div className="mb-6 flex items-center gap-4">
                    <button
                      onClick={() => {
                        markNextChapter(selectedNovel);
                      }}
                      className="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-all"
                    >
                      Mark Next Chapter
                    </button>

                    <button
                      onClick={() => {
                        if (confirm('Reset progress to 0 for this title?')) {
                          setProgressTo(selectedNovel.id, 0);
                        }
                      }}
                      className="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg transition-all"
                    >
                      Reset Progress
                    </button>

                    <div className="text-sm text-gray-400">
                      Current: <span className="text-purple-300 font-semibold">Chapter {progress}</span>
                      &nbsp;•&nbsp; {selectedNovel.chapters > 0 ? Math.round((progress/selectedNovel.chapters)*100) : 0}% complete
                    </div>
                  </div>

                  <h2 className="text-2xl font-bold text-white mb-4">Chapters</h2>
                  <div className="bg-gray-800 rounded-lg overflow-hidden">
                    <div className="max-h-96 overflow-y-auto">
                      {Array.from({ length: Math.min(selectedNovel.chapters, 200) }, (_, i) => i + 1).map(chapterNum => (
                        <div key={chapterNum} className="flex items-center justify-between border-b border-gray-700 px-6 py-4">
                          <div>
                            <div className="text-white">Chapter {chapterNum}</div>
                          </div>

                          <div className="flex items-center gap-2">
                            <button
                              onClick={() => {
                                setCurrentChapter(getChapterContent(selectedNovel.id, chapterNum));
                                window.scrollTo(0, 0);
                              }}
                              className="px-3 py-2 bg-gray-900 hover:bg-gray-800 text-white rounded-md transition-all"
                            >
                              Read
                            </button>

                            <button
                              onClick={() => {
                                setProgressTo(selectedNovel.id, chapterNum);
                              }}
                              className={`px-3 py-2 rounded-md transition-all ${readSavedProgress(selectedNovel.id) >= chapterNum ? 'bg-green-600 text-white' : 'bg-gray-700 text-gray-200 hover:bg-gray-600'}`}
                            >
                              {readSavedProgress(selectedNovel.id) >= chapterNum ? 'Read' : 'Mark Read'}
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const ChapterReaderPage = () => {
        if (!currentChapter) return null;
        const progress = readSavedProgress(currentChapter.novel.id);

        return (
          <div className="min-h-screen bg-black">
            <div className="sticky top-0 bg-gray-900 border-b border-gray-800 z-10">
              <div className="max-w-5xl mx-auto px-4 py-4">
                <div className="flex items-center justify-between mb-2">
                  <button
                    onClick={() => setCurrentChapter(null)}
                    className="flex items-center text-purple-400 hover:text-purple-300 transition-colors"
                  >
                    <ChevronRight className="w-5 h-5 transform rotate-180 mr-2" />
                    Back to {currentChapter.novel.title}
                  </button>
                  <div className="text-purple-400 text-sm">
                    Chapter {currentChapter.chapterNumber} of {currentChapter.novel.chapters} • Progress: Chapter {progress}
                  </div>
                </div>
              </div>
            </div>

            <div className="max-w-6xl mx-auto px-4 py-8">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <button
                  onClick={() => {
                    if (currentChapter.chapterNumber > 1) {
                      setCurrentChapter(getChapterContent(currentChapter.novel.id, currentChapter.chapterNumber - 1));
                      window.scrollTo(0, 0);
                    }
                  }}
                  disabled={currentChapter.chapterNumber === 1}
                  className="bg-gray-900 hover:bg-gray-800 disabled:bg-gray-950 disabled:opacity-50 rounded-xl p-6 transition-all border border-gray-800"
                >
                  <div className="flex flex-col items-center text-center">
                    <BookOpen className="w-8 h-8 text-purple-400 mb-3" />
                    <h3 className="text-purple-400 font-semibold mb-1">Previous Chapter</h3>
                  </div>
                </button>

                <button
                  onClick={() => {
                    const cur = readSavedProgress(currentChapter.novel.id);
                    if (cur < currentChapter.chapterNumber) {
                      saveProgress(currentChapter.novel.id, currentChapter.chapterNumber);
                      setProgressTick(t => t + 1);
                    }
                  }}
                  className="bg-gray-900 hover:bg-gray-800 rounded-xl p-6 transition-all border border-gray-800"
                >
                  <div className="flex flex-col items-center text-center">
                    <Moon className="w-8 h-8 text-yellow-400 mb-3" />
                    <h3 className="text-purple-400 font-semibold mb-1">Mark This Chapter Read</h3>
                  </div>
                </button>

                <button className="bg-gray-900 hover:bg-gray-800 rounded-xl p-6 transition-all border border-gray-800">
                  <div className="flex flex-col items-center text-center">
                    <Star className="w-8 h-8 text-gray-400 mb-3" />
                    <h3 className="text-purple-400 font-semibold mb-1">Settings</h3>
                  </div>
                </button>

                <button
                  onClick={() => {
                    if (currentChapter.chapterNumber < currentChapter.novel.chapters) {
                      setCurrentChapter(getChapterContent(currentChapter.novel.id, currentChapter.chapterNumber + 1));
                      window.scrollTo(0, 0);
                    }
                  }}
                  disabled={currentChapter.chapterNumber === currentChapter.novel.chapters}
                  className="bg-gray-900 hover:bg-gray-800 disabled:bg-gray-950 disabled:opacity-50 rounded-xl p-6 transition-all border border-gray-800"
                >
                  <div className="flex flex-col items-center text-center">
                    <BookOpen className="w-8 h-8 text-purple-400 mb-3" />
                    <h3 className="text-purple-400 font-semibold mb-1">Next Chapter</h3>
                  </div>
                </button>
              </div>

              <div className="bg-black rounded-lg">
                <div className="border-b border-gray-900 pb-6 mb-8">
                  <h1 className="text-2xl font-bold text-white mb-4">{currentChapter.novel.title}</h1>
                  <h2 className="text-xl text-purple-400 mb-4">{currentChapter.title}</h2>
                </div>

                <div className="prose prose-invert prose-lg max-w-none">
                  <div className="text-gray-300 leading-relaxed space-y-6" style={{ fontSize: '1.125rem', lineHeight: '1.8' }}>
                    {currentChapter.content.split('\n\n').map((paragraph, idx) => (
                      <p key={idx} className="mb-6">{paragraph}</p>
                    ))}
                  </div>
                </div>

                <div className="mt-16 pt-8 border-t border-gray-900">
                  <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <button
                      onClick={() => {
                        if (currentChapter.chapterNumber > 1) {
                          setCurrentChapter(getChapterContent(currentChapter.novel.id, currentChapter.chapterNumber - 1));
                          window.scrollTo(0, 0);
                        }
                      }}
                      disabled={currentChapter.chapterNumber === 1}
                      className="w-full sm:w-auto px-8 py-4 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-800 disabled:cursor-not-allowed text-white rounded-lg font-semibold transition-all flex items-center justify-center gap-2"
                    >
                      <ChevronRight className="w-5 h-5 transform rotate-180" />
                      Previous Chapter
                    </button>

                    <button
                      onClick={() => {
                        const cur = readSavedProgress(currentChapter.novel.id);
                        if (cur < currentChapter.chapterNumber) {
                          saveProgress(currentChapter.novel.id, currentChapter.chapterNumber);
                          setProgressTick(t => t + 1);
                        }
                        setCurrentChapter(null);
                      }}
                      className="w-full sm:w-auto px-8 py-4 bg-gray-800 hover:bg-gray-700 text-white rounded-lg font-semibold transition-all"
                    >
                      Mark & Back
                    </button>

                    <button
                      onClick={() => {
                        if (currentChapter.chapterNumber < currentChapter.novel.chapters) {
                          setCurrentChapter(getChapterContent(currentChapter.novel.id, currentChapter.chapterNumber + 1));
                          window.scrollTo(0, 0);
                        }
                      }}
                      disabled={currentChapter.chapterNumber === currentChapter.novel.chapters}
                      className="w-full sm:w-auto px-8 py-4 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-800 disabled:cursor-not-allowed text-white rounded-lg font-semibold transition-all flex items-center justify-center gap-2"
                    >
                      Next Chapter
                      <ChevronRight className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Main render switch ---
      return (
        <div className="min-h-screen bg-gray-900">
          <nav className="bg-black bg-opacity-80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-16">
                <div className="flex items-center gap-4">
                  <button
                    onClick={() => handleHomeClick()}
                    className="text-2xl font-bold text-purple-400 hover:text-purple-300 transition-colors"
                  >
                    Eternal Reader
                  </button>

                  {/* Library mode toggle */}
                  <div className="hidden sm:flex items-center bg-gray-800 rounded-full p-1 border border-gray-700">
                    <button
                      onClick={() => switchLibraryMode('novel')}
                      className={`px-3 py-1 rounded-full font-medium ${libraryMode === 'novel' ? 'bg-purple-600 text-white' : 'text-gray-300'}`}
                    >
                      Novels
                    </button>
                    <button
                      onClick={() => switchLibraryMode('manhwa')}
                      className={`px-3 py-1 rounded-full font-medium ${libraryMode === 'manhwa' ? 'bg-purple-600 text-white' : 'text-gray-300'}`}
                    >
                      Manhwa
                    </button>
                  </div>
                </div>

                <div className="hidden md:flex items-center space-x-8">
                  <NavLink icon={<Home className="w-4 h-4" />} text="Home" onClick={handleHomeClick} />
                  <NavLink icon={<BookMarked className="w-4 h-4" />} text="Novels" onClick={handleNovelsClick} />
                  <NavLink icon={<TrendingUp className="w-4 h-4" />} text="Random" onClick={handleRandomNovel} />
                  <NavLink icon={<Star className="w-4 h-4" />} text="Leaderboard" onClick={handleLeaderboardClick} />
                  <button className="flex items-center space-x-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-all">
                    <LogIn className="w-4 h-4" />
                    <span>Login</span>
                  </button>
                </div>

                <button
                  onClick={() => setIsMenuOpen(!isMenuOpen)}
                  className="md:hidden text-white"
                >
                  {isMenuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                </button>
              </div>
            </div>

            {isMenuOpen && (
              <div className="md:hidden bg-gray-900 border-t border-gray-800">
                <div className="px-2 pt-2 pb-3 space-y-1">
                  <MobileNavLink text="Home" onClick={handleHomeClick} />
                  <MobileNavLink text="Novels" onClick={handleNovelsClick} />
                  <MobileNavLink text="Random" onClick={handleRandomNovel} />
                  <MobileNavLink text="Leaderboard" onClick={handleLeaderboardClick} />
                  <div className="flex items-center gap-2 px-3 py-2">
                    <button onClick={() => switchLibraryMode('novel')} className={`px-3 py-1 rounded ${libraryMode==='novel' ? 'bg-purple-600 text-white' : 'bg-gray-800 text-gray-300'}`}>Novels</button>
                    <button onClick={() => switchLibraryMode('manhwa')} className={`px-3 py-1 rounded ${libraryMode==='manhwa' ? 'bg-purple-600 text-white' : 'bg-gray-800 text-gray-300'}`}>Manhwa</button>
                  </div>
                </div>
              </div>
            )}
          </nav>

          {currentChapter ? (
            <ChapterReaderPage />
          ) : selectedNovel ? (
            <NovelDetailPage />
          ) : showLeaderboard ? (
            <LeaderboardPage />
          ) : showAllNovels ? (
            <AllNovelsPage />
          ) : (
            <HomePage />
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<NovelReaderApp />);
  </script>
</body>
</html>
